{{ define "main" }}
<div class="cv-container">
    <div class="cv-content">
        {{ .Content }}
    </div>
    <div class="cv-header">
        <div class="cv-download">
            {{ if .Site.Params.cvPdfPath }}
            <a href="{{ .Site.Params.cvPdfPath }}" class="cv-pdf-button" target="_blank" download>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                Download PDF
            </a>
            {{ end }}
        </div>
    </div>


</div>

<style>
    .cv-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    .cv-header {
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 1px solid #eee;
    }
    
    .cv-description {
        color: #666;
        font-style: italic;
    }
    
    .cv-download {
        margin-top: 20px;
    }
    
    .cv-pdf-button {
        display: inline-flex;
        align-items: center;
        padding: 8px 16px;
        background-color: #0366d6;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-weight: 500;
        transition: background-color 0.2s;
    }
    
    .cv-pdf-button:hover {
        background-color: #024ea2;
    }
    
    .cv-pdf-button svg {
        margin-right: 8px;
    }
    
    .cv-content h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
    }
    
    .cv-content h2 {
        font-size: 1.5rem;
        margin-top: 2rem;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid #eee;
    }
    
    .cv-content h3 {
        font-size: 1.2rem;
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
    }
    
    .cv-content ul {
        padding-left: 1.5rem;
    }
    
    .cv-content li {
        margin-bottom: 0.5rem;
    }
    
    .cv-content strong {
        font-weight: 600;
    }
</style>
{{ end }}
